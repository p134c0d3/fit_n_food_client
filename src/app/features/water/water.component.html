<div class="container p-0">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong><span>Total Water Intake Today - <span style="font-size: x-large; border: 3px solid black; border-radius: 5px; margin: 2px;">{{ totalOunces }} ounces</span></span></strong>
      <button
        class="btn btn-primary"
        data-bs-target="#addWater"
        data-bs-toggle="modal"
      >
        Add Water
      </button>
    </div>
    <div class="card m-3" *ngFor="let drink of drinks">
      <div class="card-header" style="font-size: large">
        <strong>Water</strong>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>You drank <strong>{{ drink.ounces }}</strong> ounces of water this sitting.</p>
        </blockquote>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addWater"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog model-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewWater">Add Water Intake</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newWaterForm" (ngSubmit)="addWater()" >
          <div class="mb-3">
            <label for="waterOunces" class="col-form-label">How many ounces did you drink?</label>
            <input type="text" class="form-control" id="waterOunces" formControlName="ounces"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Save Water</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
