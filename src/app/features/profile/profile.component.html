<div class="container p-0">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong><span>My Profile</span></strong>
      <button
        class="btn btn-primary"
        data-bs-target="#editProfile"
        data-bs-toggle="modal"
      >
        Edit Profile
      </button>
    </div>
    <div class="card m-3">
      <div class="card-header" style="font-size: large">
        <strong>Hi {{ firstName }}!</strong>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p><strong>Bio: </strong><br>{{ userProfile.bio }}</p>
          <p><strong>Goals: </strong><br>{{ userProfile.goals }}</p>
        </blockquote>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="editProfile"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog model-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editUserProfile">Edit Profile</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="profileBio" class="col-form-label">Bio</label>
            <textarea type="text" class="form-control" id="profileBio" [defaultValue]="userProfile.bio"></textarea>
          </div>
          <div class="mb-3">
            <label for="profileGoals" class="col-form-label">Goals</label>
            <textarea type="text" class="form-control" id="profileGoals" [defaultValue]="userProfile.goals"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateProfile()">Save Profile</button>
      </div>
    </div>
  </div>
</div>
