<div class="container p-0">
  <div class="card" style="font-size: large;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong><span>Food</span></strong>
      <strong>Total Calories Consumed Today - <span style="font-size: x-large; border: 3px solid black; border-radius: 5px; margin: 3px;">{{ totalConsumedCalories }} calories</span></strong>
      <button
        class="btn btn-primary"
        data-bs-target="#addFood"
        data-bs-toggle="modal"
      >
        Add Food
      </button>
    </div>
    <div class="card m-3" *ngFor="let foods of food">
      <div class="card-header" style="font-size: large">
        <strong>{{ foods.food_name }}</strong>
        <button class="btn btn-outline-danger m-1" style="float:inline-end;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
        </svg></button>
        <button class="btn btn-outline-primary m-1" style="float: inline-end;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
        </svg></button>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p><strong>Calories: </strong>{{ foods.calories }}</p>
        </blockquote>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addFood"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog model-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewFood">Add New Food</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newFoodForm" (ngSubmit)="addFood()">
          <div class="mb-3">
            <label for="workoutName" class="col-form-label">Food Name</label>
            <input type="text" class="form-control" id="foodName" formControlName="food_name"/>
          </div>
          <div class="mb-3">
            <label for="workoutSets" class="col-form-label">Calories</label>
            <input type="text" class="form-control" id="calories" formControlName="calories" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="!newFoodForm.valid">Save Food</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
