<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-lg-5">
    <a
      class="navbar-brand"
      [routerLink]="['']"
      routerLinkActive="router-link-active"
      >FIT'N FOOD</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        @if (isLoggedIn()) {

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/home']"
            routerLinkActive="router-link-active"
            >Home</a
          >
        </li>
        }
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/about']"
            routerLinkActive="router-link-active"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/contact']"
            routerLinkActive="router-link-active"
            >Contact</a
          >
        </li>

        @if (isLoggedIn()) {

        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['']"
            routerLinkActive="router-link-active"
            (click)="logout()"
            >Log Out</a
          >
        </li>
        } @else {

          <li class="nav-item">
            <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
            >Sign Up/Log In</a
            >
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
